<style>
.gw{border:${border_width} solid ${border_color};border-radius:${border_radius};padding:${padding};background:${background_color};font-family:system-ui,-apple-system,sans-serif}
.gw-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:24px}
.gw-title{font-size:15px;font-weight:600;color:${text_color};margin:0}
.gw-price{display:flex;align-items:center;gap:8px}
.gw-old{color:${old_price_color};text-decoration:line-through;font-size:24px;font-weight:500}
.gw-free{color:${free_text_color};font-size:24px;font-weight:600;}
.gw-list{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:5px}
.gw-item{display:flex;align-items:center;gap:16px;background:#fff;border-radius:${item_border_radius};padding:12px;padding-bottom: 10px;padding-top: 10px}
.gw-img{width:48px;height:48px;flex-shrink:0}
.gw-img img{width:100%;height:100%;object-fit:contain}
.gw-content{display:flex;justify-content:space-between;align-items:center;flex:1}
.gw-name{margin:0;font-size:16px;font-weight:500;color:${text_color}}
.gw-cost{color:${item_price_color};font-size:16px;text-decoration: line-through;}
@media(max-width:768px){
    .gw{padding:16px}
    .gw-head{margin-bottom:16px}
    .gw-title,.gw-old,.gw-free{font-size:15px}
    .gw-name,.gw-cost{font-size:14px}
}
</style>

<div class="gw">
    <div class="gw-head">
        <h2 class="gw-title">${title}</h2>
        <div class="gw-price">
            <span class="gw-old">${old_price}</span>
            <span class="gw-free">${free_text}</span>
        </div>
    </div>
    <ul class="gw-list">
        <li class="gw-item">
            <div class="gw-img">
                <img src="${item_1_image}" alt="Precision Clipper" loading="lazy">
            </div>
            <div class="gw-content">
                <p class="gw-name">${item_1_name}</p>
                <span class="gw-cost">${item_1_price}</span>
            </div>
        </li>
        <li class="gw-item">
            <div class="gw-img">
                <img src="${item_2_image}" alt="Nose Trimmer" loading="lazy">
            </div>
            <div class="gw-content">
                <p class="gw-name">${item_2_name}</p>
                <span class="gw-cost">${item_2_price}</span>
            </div>
        </li>
        <li class="gw-item">
            <div class="gw-img">
                <img src="${item_3_image}" alt="Exfoliation Brush" loading="lazy">
            </div>
            <div class="gw-content">
                <p class="gw-name">${item_3_name}</p>
                <span class="gw-cost">${item_3_price}</span>
            </div>
        </li>
        <li class="gw-item">
            <div class="gw-img">
                <img src="${item_4_image}" alt="Cleaning Brush" loading="lazy">
            </div>
            <div class="gw-content">
                <p class="gw-name">${item_4_name}</p>
                <span class="gw-cost">${item_4_price}</span>
            </div>
        </li>
    </ul>
</div>
