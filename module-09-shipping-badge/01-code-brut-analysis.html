<!-- CODE BRUT ORIGINAL : Shipping Badge -->
<div class="flex items-center justify-center bg-white rounded-full px-5 py-2 shadow-sm gap-3.5 text-sm max-w-[95vw] overflow-hidden">
  <div class="flex items-center gap-1.5 whitespace-nowrap">
    <div class="w-2.5 h-2.5 bg-green-500 rounded-full flex-shrink-0 animate-pulse"></div>
    <div>Ships by <span class="font-semibold">Today</span></div>
  </div>
  <div class="flex items-center gap-1.5 whitespace-nowrap">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="Flag" class="w-[18px] h-[18px] rounded-full object-cover flex-shrink-0">
    <div class="font-semibold">FREE Shipping</div>
  </div>
</div>

======================

STRUCTURE :
-----------
- Container principal : flex horizontal, fond blanc, bordure arrondie complète (pill), shadow légère

- Section 1 : Pastille verte animée (pulse) + texte "Ships by Today"
- Section 2 : Drapeau USA + texte "FREE Shipping"

TAILWIND À CONVERTIR :
----------------------

- max-w-[95vw] → max-width: 95vw;

- gap-1.5 → gap: 6px; (1.5 × 4px = 6px)
- whitespace-nowrap → white-space: nowrap;
- w-2.5 h-2.5 → width: 10px; height: 10px; (2.5 × 4px = 10px)

- font-semibold → font-weight: 600;
