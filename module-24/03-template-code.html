<style>
.stock-indicator {
background-color: ${background_color};
    border-radius: ${border_radius}px;
    padding: ${padding_vertical}px ${padding_horizontal}px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 3px;
    font-size: ${font_size}px;
    font-weight: 200;
margin-top: 15px;
    border: 1px solid ${border_color};
}

.stock-dot {
    width: ${dot_size}rem;
margin-right: 4px;
    height: ${dot_size}rem;
    background-color: ${dot_color};
    border-radius: 50%;
    display: inline-block;
    animation: blink 1s ease infinite;
}

@keyframes blink {
    0% { 
        transform: scale(1);
        opacity: 1;
    }
    50% { 
        transform: scale(0.75);
        opacity: 0.6;
    }
    100% { 
        transform: scale(1);
        opacity: 1;
    }
}

.delivery-time {
    font-weight: bold;
font-family: "Poppins", Bold;

}
</style>

<div class="stock-indicator" role="status">
    <span class="stock-dot"></span>
    ${stock_text}<span class="delivery-time">${delivery_time}</span>
</div>
