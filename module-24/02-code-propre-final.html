<style>
.stock-indicator {
background-color: #F4F4F4;
    border-radius: 25px;
    padding: 5px 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 3px;
    font-size: 11px;
    font-weight: 200;
margin-top: 15px;
    border: 1px solid #eaeaea;
}

.stock-dot {
    width: 1.1rem;
margin-right: 4px;
    height: 1.1rem;
    background-color: #ff8e32;
    border-radius: 50%;
    display: inline-block;
    animation: blink 1s ease infinite;
}

@keyframes blink {
    0% { 
        transform: scale(1);
        opacity: 1;
    }
    50% { 
        transform: scale(0.75);
        opacity: 0.6;
    }
    100% { 
        transform: scale(1);
        opacity: 1;
    }
}

.delivery-time {
    font-weight: bold;
font-family: "Poppins", Bold;

}
</style>

<div class="stock-indicator" role="status">
    <span class="stock-dot"></span>
    Niedriger Lagerbestand. Versandfertig in : <span class="delivery-time">24h/48h</span>
</div>
