<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Corner Ribbon - Clean Code</title>
</head>
<body>

<!-- Demo container to show ribbon placement -->
<div style="width: 100%; max-width: 400px; margin: 40px auto; position: relative; background: #F9FAFB; border: 2px dashed #E5E7EB; border-radius: 12px; padding: 60px 40px; text-align: center;">
    <p style="color: #6B7280; font-size: 14px; font-family: system-ui;">Product Card / Image Container</p>
    
    <!-- MODULE: Sale Corner Ribbon (Top Right) -->
    <div class="ribbon-module ribbon-top-right">
        <div class="corner-ribbon">
            <div class="ribbon-content">
                <span class="ribbon-discount">-50%</span>
                <span class="ribbon-label">BLACK FRIDAY</span>
            </div>
        </div>
    </div>
</div>

<!-- Alternative position: Top Left -->
<div style="width: 100%; max-width: 400px; margin: 40px auto; position: relative; background: #F9FAFB; border: 2px dashed #E5E7EB; border-radius: 12px; padding: 60px 40px; text-align: center;">
    <p style="color: #6B7280; font-size: 14px; font-family: system-ui;">Alternative: Top Left Position</p>
    
    <!-- MODULE: Sale Corner Ribbon (Top Left) -->
    <div class="ribbon-module ribbon-top-left">
        <div class="corner-ribbon">
            <div class="ribbon-content">
                <span class="ribbon-discount">-50%</span>
                <span class="ribbon-label">BLACK FRIDAY</span>
            </div>
        </div>
    </div>
</div>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

.ribbon-module {
    position: absolute;
    width: 120px;
    height: 120px;
    overflow: hidden;
    z-index: 10;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

/* Position variants */
.ribbon-top-right {
    top: 0;
    right: 0;
}

.ribbon-top-left {
    top: 0;
    left: 0;
}

.corner-ribbon {
    position: absolute;
    width: 170px;
    text-align: center;
    padding: 8px 0;
    background: linear-gradient(135deg, #DC2626 0%, #EF4444 100%);
    box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
}

/* Top right ribbon */
.ribbon-top-right .corner-ribbon {
    top: 28px;
    right: -42px;
    transform: rotate(45deg);
}

/* Top left ribbon */
.ribbon-top-left .corner-ribbon {
    top: 28px;
    left: -42px;
    transform: rotate(-45deg);
}

.ribbon-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2px;
}

.ribbon-discount {
    font-size: 18px;
    font-weight: 900;
    color: #FFFFFF;
    line-height: 1;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
}

.ribbon-label {
    font-size: 8px;
    font-weight: 700;
    color: #FEE2E2;
    letter-spacing: 1.2px;
    text-transform: uppercase;
    line-height: 1;
}

/* Shine effect */
.corner-ribbon::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
    );
    animation: ribbonShine 3s ease-in-out infinite;
}

@keyframes ribbonShine {
    0% {
        left: -100%;
    }
    50%, 100% {
        left: 100%;
    }
}

/* Pulse animation */
.ribbon-module::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
    animation: ribbonPulse 2s ease-in-out infinite;
}

.ribbon-top-right::after {
    background: radial-gradient(circle at top right, rgba(220, 38, 38, 0.2) 0%, transparent 70%);
}

.ribbon-top-left::after {
    background: radial-gradient(circle at top left, rgba(220, 38, 38, 0.2) 0%, transparent 70%);
}

@keyframes ribbonPulse {
    0%, 100% {
        opacity: 0.3;
    }
    50% {
        opacity: 0.6;
    }
}

/* Responsive adjustments */
@media (max-width: 480px) {
    .ribbon-module {
        width: 100px;
        height: 100px;
    }

    .corner-ribbon {
        width: 140px;
        padding: 6px 0;
    }

    .ribbon-top-right .corner-ribbon {
        top: 24px;
        right: -36px;
    }

    .ribbon-top-left .corner-ribbon {
        top: 24px;
        left: -36px;
    }

    .ribbon-discount {
        font-size: 16px;
    }

    .ribbon-label {
        font-size: 7px;
        letter-spacing: 1px;
    }
}

/* Premium variant with gold accent */
.ribbon-module.ribbon-premium .corner-ribbon {
    background: linear-gradient(135deg, #111827 0%, #1F2937 100%);
    border-top: 2px solid #FFD700;
    border-bottom: 2px solid #FFD700;
}

.ribbon-module.ribbon-premium .ribbon-discount {
    color: #FFD700;
}

.ribbon-module.ribbon-premium .ribbon-label {
    color: #FDE68A;
}

/* Subtle variant */
.ribbon-module.ribbon-subtle .corner-ribbon {
    background: linear-gradient(135deg, #374151 0%, #4B5563 100%);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
}

.ribbon-module.ribbon-subtle .ribbon-discount {
    color: #F3F4F6;
}

.ribbon-module.ribbon-subtle .ribbon-label {
    color: #D1D5DB;
}
</style>

<!-- Premium variant example -->
<div style="width: 100%; max-width: 400px; margin: 40px auto; position: relative; background: #F9FAFB; border: 2px dashed #E5E7EB; border-radius: 12px; padding: 60px 40px; text-align: center;">
    <p style="color: #6B7280; font-size: 14px; font-family: system-ui;">Premium Gold Variant</p>
    
    <div class="ribbon-module ribbon-top-right ribbon-premium">
        <div class="corner-ribbon">
            <div class="ribbon-content">
                <span class="ribbon-discount">-70%</span>
                <span class="ribbon-label">BLACK FRIDAY</span>
            </div>
        </div>
    </div>
</div>

<!-- Subtle variant example -->
<div style="width: 100%; max-width: 400px; margin: 40px auto; position: relative; background: #F9FAFB; border: 2px dashed #E5E7EB; border-radius: 12px; padding: 60px 40px; text-align: center;">
    <p style="color: #6B7280; font-size: 14px; font-family: system-ui;">Subtle Dark Variant</p>
    
    <div class="ribbon-module ribbon-top-right ribbon-subtle">
        <div class="corner-ribbon">
            <div class="ribbon-content">
                <span class="ribbon-discount">-30%</span>
                <span class="ribbon-label">SALE</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
