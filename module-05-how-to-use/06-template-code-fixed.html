<!-- TEMPLATE CODE : How to Use -->
<div class="howto-module">
  <div class="howto-header">
    <h2 class="howto-title">${main_title}</h2>
    <p class="howto-subtitle">${main_subtitle}</p>
  </div>
  
  <div class="howto-steps-container">
    <div class="howto-steps">
      <!-- Step 1 -->
      <div class="howto-card">
        <div class="howto-badge">
          <span class="howto-badge-number">${step1_number}</span>
        </div>
        <div class="howto-image-wrapper">
          <img src="${step1_image_url}" alt="${step1_image_alt}" class="howto-image" loading="lazy">
        </div>
        <div class="howto-card-content">
          <h3 class="howto-step-title">${step1_title}</h3>
          <p class="howto-description">${step1_description}</p>
        </div>
      </div>
      
      <!-- Step 2 -->
      <div class="howto-card">
        <div class="howto-badge">
          <span class="howto-badge-number">${step2_number}</span>
        </div>
        <div class="howto-image-wrapper">
          <img src="${step2_image_url}" alt="${step2_image_alt}" class="howto-image" loading="lazy">
        </div>
        <div class="howto-card-content">
          <h3 class="howto-step-title">${step2_title}</h3>
          <p class="howto-description">${step2_description}</p>
        </div>
      </div>
      
      <!-- Step 3 -->
      <div class="howto-card">
        <div class="howto-badge">
          <span class="howto-badge-number">${step3_number}</span>
        </div>
        <div class="howto-image-wrapper">
          <img src="${step3_image_url}" alt="${step3_image_alt}" class="howto-image" loading="lazy">
        </div>
        <div class="howto-card-content">
          <h3 class="howto-step-title">${step3_title}</h3>
          <p class="howto-description">${step3_description}</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="howto-separator">
    <div class="howto-sep-line"></div>
    <div class="howto-sep-dot">•</div>
    <div class="howto-sep-line"></div>
    <div class="howto-sep-dot">•</div>
    <div class="howto-sep-line"></div>
  </div>
  
  <style>
    * {
      box-sizing: border-box;
    }
    
    .howto-module {
      width: 100%;
      max-width: ${module_max_width}px;
      margin: 0 auto;
      text-align: center;
      padding: 48px 20px;
    }
    
    .howto-header {
      margin-bottom: 40px;
    }
    
    .howto-title {
      font-size: ${title_font_size}px;
      font-weight: bold;
      margin: 0 0 12px 0;
      color: ${title_color};
      letter-spacing: -0.5px;
      line-height: 1.2;
    }
    
    .howto-subtitle {
      font-size: ${subtitle_font_size}px;
      color: ${subtitle_color};
      line-height: 1.5;
      margin: 0;
    }
    
    .howto-steps-container {
      width: 100%;
      overflow: visible;
    }
    
    .howto-steps {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px 0;
    }
    
    .howto-card {
      flex: 1 1 calc(33.333% - 16px);
      min-width: 240px;
      max-width: 280px;
      background: ${card_bg_color};
      border-radius: ${card_border_radius}px;
      border: ${card_border_width}px dashed ${card_border_color};
      overflow: hidden;
      position: relative;
      box-shadow: 0 4px 16px rgba(30,90,142,0.12);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    
    .howto-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(30,90,142,0.18);
    }
    
    .howto-badge {
      position: absolute;
      top: ${badge_top_position}px;
      left: ${badge_left_position}px;
      width: ${badge_size}px;
      height: ${badge_size}px;
      border-radius: 50%;
      background: ${badge_bg_color};
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      box-shadow: 0 4px 12px rgba(59,130,199,0.4);
    }
    
    .howto-badge-number {
      font-size: ${badge_number_font_size}px;
      color: ${badge_number_color};
      font-weight: bold;
      line-height: 1;
    }
    
    .howto-image-wrapper {
      height: ${image_height}px !important;
      background: linear-gradient(180deg, #BDD9F2 0%, #A3C9E8 100%);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .howto-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .howto-card-content {
      padding: 20px;
      background: ${card_content_bg};
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .howto-step-title {
      font-size: ${step_title_font_size}px;
      font-weight: 600;
      color: ${step_title_color};
      margin: 0 0 12px 0;
      line-height: 1.4;
      text-align: center;
      word-break: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
    }
    
    .howto-description {
      font-size: ${description_font_size}px;
      color: ${description_color};
      line-height: 1.6;
      text-align: center;
      margin: 0;
    }
    
    .howto-separator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 32px;
      gap: 8px;
    }
    
    .howto-sep-line {
      width: ${separator_line_width}px;
      height: ${separator_line_height}px;
      border-radius: 9999px;
      background: ${separator_color};
    }
    
    .howto-sep-dot {
      font-size: ${separator_dot_size}px;
      color: ${separator_color};
      line-height: 1;
    }
    
    @media (max-width: 768px) {
      .howto-module {
        padding: 40px 16px;
      }
      
      .howto-steps {
        gap: 20px;
      }
      
      .howto-card {
        flex: 1 1 calc(50% - 10px);
        min-width: 200px;
        max-width: 240px;
      }
    }
    
    @media (max-width: 480px) {
      .howto-module {
        padding: 32px 0;
      }
      
      .howto-header {
        padding: 0 16px;
        margin-bottom: 24px;
      }
      
      .howto-steps-container {
        width: 100%;
        overflow-x: auto;
        overflow-y: visible;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      
      .howto-steps-container::-webkit-scrollbar {
        display: none;
      }
      
      .howto-steps {
        display: flex;
        flex-wrap: nowrap;
        gap: 16px;
        justify-content: flex-start;
        padding: 20px 0 20px 16px;
        margin: 0;
        max-width: none;
        scroll-snap-type: x mandatory;
      }
      
      .howto-card {
        flex: 0 0 70%;
        min-width: 250px;
        max-width: 280px;
        scroll-snap-align: start;
      }
      
      .howto-card:last-child {
        margin-right: 16px;
      }
      
      .howto-card-content {
        padding: 16px;
      }
      
      .howto-separator {
        padding: 0 16px;
      }
    }
    
    /* AUCUNE font-size responsive - les tailles restent fixes sur tous les écrans */
  </style>
</div>
